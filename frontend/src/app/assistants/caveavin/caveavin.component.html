<h2>Ma cave à vin</h2>

<div *ngIf="cave.length === 0">Aucune bouteille enregistrée.</div>

<ul *ngIf="cave.length > 0" class="liste-vins">
  <li *ngFor="let vin of cave">
    <strong>{{ vin.nom }}</strong> ({{ vin.annee }}) - 
    {{ vin.type }} – {{ vin.quantite }} bouteille{{ vin.quantite > 1 ? 's' : '' }}
  </li>
</ul>
